<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 200vh;
    }

    .box {
        width: 150px;
        aspect-ratio: 1/1;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 1rem;
    }

    .box1 {
        position: static;
        top: 50px;
        left: 80px;
        background-color: darkgray;
    }

    .box2 {
        position: relative;
        /* top: 10px;
        left: 50px; */
        height: 30vh;
        width: 30vw;
        background-color: aqua;
    }

    .box25 {
        position: absolute;
        top: 0%;
        left: 50%;
        height: 80px;
        width: 80px;
        background-color: rgb(0, 255, 4);
    }

    .box3 {
        position: fixed;
        top: 20px;
        left: 200px;
        background-color: bisque;
    }

    .box4 {
        /* position: sticky;
        top: 50px;
        left: 100px; */
        background-color: cadetblue;
    }
</style>

<body>

    <div class="box box1">Box 1</div>
    <div class="box box2">
        <div class="box box25">Boox 2.5</div>
    </div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
</body>

</html>
